<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #operationButtons { margin: 20px 0; }
        #result { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Multiplication Game</h1>
    <div id="operationButtons">
        <button onclick="setOperation('+')">Addition</button>
        <button onclick="setOperation('-')">Subtraction</button>
        <button onclick="setOperation('*')">Multiplication</button>
    </div>
    <div id="gameDisplay">
        <p id="operationSymbol">Operation: <span id="selectedOperation">+</span></p>
        <p id="question"></p>
        <input type="text" id="answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        let currentOperation = '+';

        function setOperation(operation) {
            currentOperation = operation;
            document.getElementById('selectedOperation').innerText = operation;
            // Logic to update game with new operation can go here
        }

        function checkAnswer() {
            // Logic to check answer can go here
        }
    </script>
</body>
</html>
